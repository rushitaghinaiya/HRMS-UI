<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-emerald-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md shadow-xl bg-white rounded-lg border">
    <!-- Card Header -->
    <div class="text-center space-y-2 p-6 pb-4">
      <div class="mx-auto w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-green-900">Login</h2>
      <p class="text-muted-foreground">Access your dashboard</p>
    </div>

    <!-- Card Content -->
    <div class="p-6 pt-0">
      <form [formGroup]="adminForm" (ngSubmit)="handleSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="emailId" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
             Email
          </label>
          <div class="relative">
            <!-- Phone icon -->
            <!-- <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground pointer-events-none z-10">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </div> -->
            <input
              id="emailId"
              type="tel"
              placeholder="User@gmail.com"
              formControlName="emailId"
              class="pl-3 flex h-8 w-full rounded-md border border-input bg-light-blue py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            />
          </div>
          <!-- Mobile validation error display -->
          <div *ngIf="emailId?.invalid && emailId?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="emailId?.errors?.['required']">Email is required</span>
            <span *ngIf="emailId?.errors?.['email']">Please enter a valid emailId address.</span>
          </div>
        </div>

        <div class="space-y-2" *ngIf="showOTP">
          <label for="otp" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
            OTP
          </label>
          <div class="relative">
            <!-- Lock icon for OTP -->
            <!-- <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground pointer-events-none z-10">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div> -->
            <input
              id="otp"
              type="text"
              placeholder="123456"
              formControlName="otp"
              maxlength="6"
              class="pl-3 flex h-8 w-full rounded-md border border-input bg-light-blue py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            />
          </div>
          <!-- OTP validation error display -->
          <div *ngIf="otp?.invalid && otp?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="otp?.errors?.['required']">OTP is required</span>
            <span *ngIf="otp?.errors?.['minlength'] || otp?.errors?.['maxlength']">OTP must be exactly 6 digits</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 hover:bg-green-700 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white h-10 px-4 py-2"
          [disabled]="isLoading"
        >
          {{ isLoading ? "Verifying..." : (showOTP ? "Login" : "Send OTP") }}
        </button>
      </form>

      <!-- <div class="mt-6 text-center">
        <div class="pt-4 border-t">
          <a routerLink="/login" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
            User Login
          </a>
        </div>
      </div> -->
    </div>
  </div>
</div>
